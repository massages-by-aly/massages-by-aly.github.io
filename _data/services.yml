- name: "Aromatherapy"
  price: "$XX 30 mins / $YY hour"
  image: "2.jpg"
  img-alt: "Aromatherapy"
  text: "The soothing effects of aromatherapy massage can benefit a variety of conditions, including headaches, insomnia, certain digestive disorders, back pain, and even premenstrual symptoms."
