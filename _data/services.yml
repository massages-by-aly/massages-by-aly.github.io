- name: "Hot Stone"
  price: "$XX 30 mins / $YY hour"
  image: "3.jpg"
  img-alt: "Hot Stone"
  text: "Heated, smooth stones are placed on specific points on the body.
  The warmth of the stones can be relaxing and can loosen tight muscles and reach areas of muscle tension quickly."
  side: left

- name: "Deep Tissue"
  price: "$XX 30 mins / $YY hour"
  image: "4.jpg"
  img-alt: "Deep Tissue"
  text: "This type of massage is particularly beneficial for people with chronic pain or lingering injuries that cause limited mobility. It's effective in treating repetitive stress injuries such as tennis elbow or carpal tunnel syndrome and can be helpful in reducing the symptoms of osteoarthritis."
  side: right
